<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Girasoles</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link href="https://fonts.cdnjs.com/css2?family=Dancing+Script:wght@400;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, #ffe6f0 0%, #ffd1dc 25%, #e6f0ff 50%, #fff0f5 75%, #ffe6f0 100%);
            font-family: 'Playfair Display', serif;
            position: relative;
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }
        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            max-width: 100%;
            padding: 0 20px;
            box-sizing: border-box;
        }
        .title {
            font-family: 'Dancing Script', cursive;
            font-size: 2.5em;
            color: #d94f70;
            text-align: center;
            animation: float 3s ease-in-out infinite;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.2);
            letter-spacing: 2px;
            margin-bottom: 0.5em;
            max-width: 100%;
            word-wrap: break-word;
        }
        .image-container {
            width: 90%;
            max-width: 400px;
            margin: 1em 0;
            padding: 10px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            background: rgba(255, 255, 255, 0.9);
            transition: all 0.4s ease;
            animation: appear 1s ease-out;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .sunflower-image {
            max-width: 100%;
            max-height: 70vh;
            border-radius: 15px;
            object-fit: contain;
        }
        .subtitle {
            font-family: 'Dancing Script', cursive;
            font-size: 2em;
            color: #7c5295;
            text-align: center;
            animation: float 3s ease-in-out infinite;
            animation-delay: 0.5s;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.15);
            margin-top: 0.5em;
        }
        .star {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 223, 186, 0.8);
            border-radius: 50%;
            animation: twinkle 1.5s infinite;
            box-shadow: 0 0 3px rgba(255, 223, 186, 0.6);
        }
        @media screen and (max-width: 600px) {
            .title {
                font-size: 2em;
            }
            .subtitle {
                font-size: 1.5em;
            }
        }
        /* Animaciones (mantenidas igual que en el cÃ³digo anterior) */
        @keyframes gradientBG { /* ... */ }
        @keyframes float { /* ... */ }
        @keyframes appear { /* ... */ }
        @keyframes twinkle { /* ... */ }
    </style>
</head>
<body>
    <div class="content">

        <div class="image-container">
            <img src="000.jpg" alt="Girasol" class="sunflower-image">
        </div>
       
        <h2 class="subtitle">Â¡AcÃ¡ estÃ¡ el tuyo! ðŸŒ»</h2>
    </div>

    <script>
        function createStars() {
            for(let i = 0; i < 60; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + 'vw';
                star.style.top = Math.random() * 100 + 'vh';
                star.style.animationDelay = Math.random() * 3 + 's';
                document.body.appendChild(star);
            }
        }
        window.onload = createStars;
    </script>
</body>
</html>
